<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Note</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <meta charset="UTF-8">

</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Add New Note</h1>
    <form action="/notes/add" method="post" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label class="block text-gray-700">Title</label>
            <input type="text" name="title" class="w-full p-2 border rounded" required>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Content</label>
            <textarea name="content" class="w-full p-2 border rounded" required></textarea>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Type</label>
            <select name="typeId" class="w-full p-2 border rounded" required>
                <option th:each="type : ${noteTypes}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
        </div>
        <div class="mb-4">
            <label class="block text-gray-700">Storage Type</label>
            <select name="storeType" class="w-full p-2 border rounded">
                <option value="DB">Database</option>
                <option value="File">File</option>
            </select>
        </div>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Save Note</button>
    </form>
</div>
</body>
</html>
