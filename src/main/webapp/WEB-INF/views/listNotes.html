<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notes List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Notes List</h1>
    <a href="/notes/add" class="bg-blue-500 text-white p-2 rounded mb-4 inline-block">Add New Note</a>
    <a href="/notes/search" class="bg-green-500 text-white p-2 rounded mb-4 inline-block">Search Notes</a>
    <table class="w-full bg-white shadow-md rounded">
        <thead>
        <tr class="bg-gray-200">
            <th class="p-2">Title</th>
            <th class="p-2">Type</th>
            <th class="p-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td class="p-2"><a th:href="@{/notes/detail(id=${note.id})}" th:text="${note.title}"></a></td>
            <td class="p-2" th:text="${note.type}"></td>
            <td class="p-2">
                <a th:href="@{/notes/delete(id=${note.id})}" class="text-red-500">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
