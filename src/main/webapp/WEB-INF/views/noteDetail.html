<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Note Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Note Detail</h1>
    <div class="bg-white p-6 rounded shadow-md">
        <h2 class="text-xl font-semibold" th:text="${note.title}"></h2>
        <p class="text-gray-700 mb-2">Type: <span th:text="${note.type}"></span></p>
        <p class="text-gray-700" th:text="${note.content}"></p>
        <a href="/notes" class="bg-blue-500 text-white p-2 rounded mt-4 inline-block">Back to List</a>
    </div>
</div>
</body>
</html>
