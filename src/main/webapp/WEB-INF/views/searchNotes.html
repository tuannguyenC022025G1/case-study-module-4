<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Notes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <meta charset="UTF-8">

</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Search Notes</h1>
    <form action="/notes/search" method="get" class="mb-4">
        <input type="text" name="keyword" class="p-2 border rounded" placeholder="Enter keyword">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Search</button>
    </form>
    <table class="w-full bg-white shadow-md rounded">
        <thead>
        <tr class="bg-gray-200">
            <th class="p-2">Title</th>
            <th class="p-2">Type</th>
            <th class="p-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
            <td class="p-2"><a th:href="@{/notes/detail(id=${note.id})}" th:text="${note.title}"></a></td>
            <td class="p-2" th:text="${note.type}"></td>
            <td class="p-2">
                <a th:href="@{/notes/delete(id=${note.id})}" class="text-red-500">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/notes" class="bg-blue-500 text-white p-2 rounded mt-4 inline-block">Back to List</a>
</div>
</body>
</html>
